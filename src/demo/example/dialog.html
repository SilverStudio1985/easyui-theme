<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<div class="super-theme-example">
			<a id="myWin-btn2" href="javascript:void(0)" class="easyui-linkbutton info">Info</a>
			<a id="myWin-btn3" href="javascript:void(0)" class="easyui-linkbutton success">Success</a>
			<a id="myWin-btn5" href="javascript:void(0)" class="easyui-linkbutton warning">Warning</a>
			
		</div>
		<script type="text/javascript">
			$("#myWin-btn2").on('click', function() {
				$.messager.confirm('Confirm', 'Are you sure you want to delete the record?', function(r) {
					if(r) {
						alert('confirm deletion');
					}
				});
			});
			$("#myWin-btn3").on('click', function() {
				//error,question,info,warning
				$.messager.alert('Warning', 'Warning Masage', 'warning', function() {
					$.messager.alert('Warning', 'Warning Masage2', 'error');
				});
			});
			$("#myWin-btn5").on('click', function() {
				$.messager.prompt('Prompt message', 'Please type in your name : ', function(r) {
					if(r) {
						alert('Your name is : ' + r);
					}
				});
			});

		
		</script>
	</body>

</html>
